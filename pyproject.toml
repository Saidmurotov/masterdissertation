[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
target-version = "py39"
src = ["."]
exclude = [
    ".git",
    ".venv",
    "venv",
    "build",
    "dist",
    "__pycache__",
    "flutter_ui",
]

[tool.ruff.lint]
extend-select = ["I"]  # import sorting

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]  # allow assert in tests

